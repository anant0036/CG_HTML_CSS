<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <section>
        <h1>My Form</h1>

        <div>

        <form action="#">
            <input type="text" placeholder="Name" class="d">
            <br>
            <input type="email" placeholder="Email" class="d">
            <br>
            <input type="text" placeholder="Mobile Number" min="1" max="10" class="d">
            <br>
            <br>
            <p>Gender</p>
            <input type="radio" id="male" name="gender" value="male" class="d">
            <label for="male">Male</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Female</label><br>
            <br>
            <p>Language</p>
            <input type="checkbox" id="lang1" name="lang1" value="Bike">
            <label for="lang1">I know HTML</label><br>
            <input type="checkbox" id="lang2" name="lang2" value="Car">
            <label for="lang2"> I know CSS</label><br>
            <input type="checkbox" id="lang3" name="lang3" value="Boat">
            <label for="lang3"> I know JAVASCRIPT</label><br><br>

            <textarea class="d" name="" id="" cols="30" rows="3" placeholder="Tell something about you"></textarea>
            <br>
            <br>
            <button>SUBMIT</button>
        </form>

    </div>
    </section>
